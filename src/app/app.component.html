<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
	<mat-toolbar color="primary" class="example-toolbar">
	    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
	    <h1 class="example-app-name">Practice App</h1>
	</mat-toolbar>

	<mat-sidenav-container class="example-sidenav-container" (backdropClick)="close()" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
		<mat-sidenav #snav (keydown.escape)="close()" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
			<mat-nav-list>
				<a mat-list-item routerLink="/" (click)="snav.close()">Home</a>
				<a mat-list-item routerLink="/image-cropper" (click)="snav.close()">Image Cropper</a>
			</mat-nav-list>
		</mat-sidenav>

		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
