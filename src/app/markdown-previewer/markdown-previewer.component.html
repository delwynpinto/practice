<div class="page-container">
	
	<!-- Editor -->
	<div class="editor-container">
		<div class="editor-toolbar">Editor</div>
		<div>
			<textarea matInput id="editor" class="editor-textarea" rows="5" cols="40" [(ngModel)]='data'></textarea>
		</div>	    
	</div>

	<!-- Previewer -->
	<div class="previewer-container">
		<div class="previewer-toolbar">Previewer</div>
		<div id="preview" [innerHTML]="data | language : 'typescript' | markdown" class="previewer">
		</div>	    
	</div>
</div>
